<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body{

            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .card {
            background-color: #d5d4d4;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h2{
            color: rgb(50, 120, 120);
            text-align: center;
            margin-bottom: 20px;
        }
        form{
            display: flex;
            flex-direction: column ;
        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border: #f2f2f2;
            background-color: beige;
        }
        button{
            background-color:aqua;
            color: #fff;
            padding: 10px;
            border: 8px;
            border-radius: 8px;
            cursor: pointer;
 }
    </style>



</head>
<body>
    <div class="card">
        <h2>Login</h2>
        <form>
        <input type="email" placeholder="Email"/>
        <input type="password" placeholder="password"/>
        <button type="submit">Submit</button>
        </form>

    </div>
    
</body>
</html>
